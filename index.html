<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<h2>多重边框</h2>
	<section>
		<div class="transparent_border"></div>
		<div class="transparent_border_outline"></div>
	</section>
	
	<h2>灵活的背景定位</h2>
	<section>
		<div class="background-origin"></div>
	</section>
	
	<h2>边框内圆角</h2>
	<section>
		<div class="border-inside-radius"></div>
	</section>
	
	<h2>条纹背景</h2>
	<section>
		<div class="stripe-background1"></div>
		<div class="stripe-background2"></div>
		<div class="stripe-background3"></div>
		<div class="stripe-background4"></div>
		<div class="stripe-background5"></div>
		<div class="stripe-background6"></div>
		<div class="stripe-background7"></div>
		<div class="stripe-background8"></div>
		<div class="stripe-background9"></div>
		<div class="stripe-background10"></div>
		<div class="stripe-background11"></div>
		<div class="stripe-background12"></div>
		<div class="stripe-background13"></div>
		<div class="stripe-background14"></div>
		<div class="stripe-background15"></div>
		<div class="stripe-background16"></div>
		<div class="stripe-background17"></div>
	</section>
	
	<h2>伪随机背景</h2>
	<section>
		<div class="pseudo-random-background">
			当你注意到一个有辨识度的特征（比如，木纹上的节疤）在以固定的规律循环重复时，那它试图营造的自然随机性就会立刻崩塌
		</div>
		<div class="pseudo-random-background">
			每一个组合都有一个终点：就是各层背景图像以不同间距重复次数后再次统一对齐的一个点
			<br />
			如果可以同时整除所有数字的最小数字就叫叫作他们的最小公倍数，
			<!--因此这里贴片的尺寸实际上就是所有background-size 的最小公倍数！！-->
		</div>
		<div class="pseudo-random-background">
			为了让最小公倍数最大化，这些数字最好是"相当质数"
			<br />
			最简单的办法就是尽量都选择质数
		</div>
	</section>
	
	<h2>自适应椭圆</h2>
	<section>
		<div class="adaptive-ellipse">
			有一个鲜为人知的真相：他可以单独指定水平和垂直半径，
			只要用一个斜杠（/）分隔这两个值即可
		</div>
		<div class="adaptive-ellipse1"></div>
		<div class="adaptive-ellipse2"></div>
		<div class="adaptive-ellipse3"></div>
	</section>
	
	<h2>平行四边形</h2>
	<section>
		<div class="rectangle"></div>
		<div class="rectangle1">
			<span>click me</span>
		</div>
		<div>
			<div class="rectangle2">
				<span>用伪元素达成</span>
			</div>
		</div>
	</section>
	
	<h2>菱形图片</h2>
	<section>
		<div class="diamond">
			<img src="http://i3.17173cdn.com/2fhnvk/YWxqaGBf/cms3/RLzRAEblaoDkkCh.jpg" alt="" />
		</div>
		<div class="diamond1">
			<img src="http://i1.17173cdn.com/2fhnvk/YWxqaGBf/cms3/ISLkfwbljonlDBg.jpg" alt="" />
		</div>
	</section>
	
	<h2>切角效果</h2>
	<section>
		<div class="corner-cut"></div>
		<div class="corner-cut1"></div>
		<div class="corner-cut2"></div>
		<div class="corner-cut3"></div>
	</section>
</body>
</html>
